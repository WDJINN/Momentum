<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- RESET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- google icons    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- JS -->
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <title>Momentum App</title>
</head>

<body>
    <div class="wrap">
        <!-- 로그인 페이지 -->
        <div class="login-page hidden">
            <div>Welcome to ToDo World!</div>
            <form id="login-form">
                <input class="user-name" required maxlength="15" type="text" placeholder="What is your name?" />
                <input class="user-btn btn" type="submit" value="Log In" />
            </form>
        </div>
        <!-- 투두 페이지 -->
        <section class="todo-page hidden">
            <h2 id="clock">00:00:00</h2>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input class="todo-input" type="text" placeholder="Write a To Do and Press Enter" required>
            </form>
            <ul id="todo-list"></ul>  <!-- JS로 li를 추가할 것임. -->
            <div id = "quote">
                <span></span>
                <span></span>
            </div>
            <div id ="weather">
                <span></span>
                <span></span>
            </div>
            <script defer src="./js/weather.js"></script>
        </section>
    </div>
    </body>

</html>
